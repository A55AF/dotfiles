## ----- Shadows ----- ##

shadow = true;

shadow-radius = 15;
shadow-opacity = .6
shadow-offset-x = -18;
shadow-offset-y = -18;
shadow-color = "#000000"

## ----- Fading ----- ##

fading = true;

fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5
no-fading-openclose = false
no-fading-destroyed-argb = false

## ----- Transparency ----- ##

frame-opacity = 1.0;

# inactive-dim-fixed = true;

## -----   Corners    ----- ##

corner-radius = 15
rounded-corners-exclude = [
  "state = 'fullscreen'"
];


#################################
#       General Settings        #
#################################

# Available backends "xrender" "glx" "egl"
backend = "glx"

dithered-present = false;
vsync = true;

detect-rounded-corners = false;
detect-client-opacity = true;
detect-transient = true;


use-damage = true;
# xrender-sync-fence = false
# transparent-clipping = false


#################################
#             Rules             #
#################################

blur:

	{
		method = "gaussian";
		size = 10;
		deviation = 2.5;
	}

rules: (
    # Disable rounded corners in fullscreen  
	{
    		match = "fullscreen = 1";
    		corner-radius = 0;
	},


	{
		blur-background = false;
		fade = false;
	},
    
	{
		match = "window_type = 'dialog'";
		shadow = true;	#-shadow-switch
	},

	{
		match = "window_type = 'tooltip'";
		corner-radius = 0;
		opacity = 0.90;
	},

	{
		match = "window_type = 'dock'";
		corner-radius = 0;
		fade = true;
	},

	{
		match = "window_type = 'dropdown_menu' || window_type = 'menu' || window_type = 'popup' || window_type = 'popup_menu'";
		corner-radius = 10;
	},

	{
		match = "class_g = 'Alacritty'	|| class_g = 'kitty' || class_g = 'FloaTerm'";
		opacity = 1.0;	#-term-opacity-switch
		blur-background = false;	#-blur-switch
	},

	{
		match = "class_g = 'Polybar'	|| "
		"class_g = 'Viewnior'	|| "
		"class_g = 'Dunst'		|| "
		corner-radius = 0;
	},

	{
		match = "name = 'Notification'		|| "
				"class_g ?= 'Notify-osd'    || "
				"class_g = 'Dunst'			|| "
				"class_g = 'Polybar'		|| "
				"class_g = 'jgmenu'			|| "
				"class_g = 'scratch'		|| "
				"class_g = 'Spotify'		|| "
				"class_g = 'retroarch'		|| "
				"class_g = 'firefox'		|| "
				"class_g = 'Rofi'			|| "
				"class_g = 'Screenkey'		|| "
				"class_g = 'mpv'			|| "
				"class_g = 'Viewnior'		|| "
				"_GTK_FRAME_EXTENTS@";
		shadow = false;
	},

    # Animations for NORMAL windows.
	{
		match = "window_type = 'normal'";
		animations = (
			{
				triggers = ["close", "hide"];
				opacity = {
					curve = "linear";
					duration = 0.1;
					start = "window-raw-opacity-before";
					end = 0;
				};
				blur-opacity = "opacity";
				shadow-opacity = "opacity";
			},
			{
				triggers = ["open", "show"];
				opacity = {
					curve = "cubic-bezier(0,1,1,1)";
					duration = 0.5;
					start = 0;
					end = "window-raw-opacity";
				};
				blur-opacity = "opacity";
				shadow-opacity = "opacity";
				offset-x = "(1 - scale-x) / 2 * window-width";
				offset-y = "(1 - scale-y) / 2 * window-height";
				scale-x = {
					curve = "cubic-bezier(0,1.3,1,1)";
					duration = 0.5;
					start = 0.6;
					end = 1;
				};
				scale-y = "scale-x";
				shadow-scale-x = "scale-x";
				shadow-scale-y = "scale-y";
				shadow-offset-x = "offset-x";
				shadow-offset-y = "offset-y";
			},
			{
				triggers = ["geometry"]
				scale-x = {
					curve = "cubic-bezier(0,0,0,1.28)";
					duration = 0.5;
					start = "window-width-before / window-width";
					end = 1;
				}
				scale-y = {
					curve = "cubic-bezier(0,0,0,1.28)";
					duration = 0.5;
					start = "window-height-before / window-height";
					end = 1;
				}
				offset-x = {
					curve = "cubic-bezier(0,0,0,1.28)";
					duration = 0.5;
					start = "window-x-before - window-x";
					end = 0;
				}
				offset-y = {
					curve = "cubic-bezier(0,0,0,1.28)";
					duration = 0.5;
					start = "window-y-before - window-y";
					end = 0;
				}
				shadow-scale-x = "scale-x";
				shadow-scale-y = "scale-y";
				shadow-offset-x = "offset-x";
				shadow-offset-y = "offset-y";
			}
		)
		fade = true;	#-fade-switch
		shadow = true;	#-shadow-switch
	},

# Animations for Rofi launchers.
	{
		match = "class_g = 'Rofi'";
		animations = (
		{
			triggers = ["close", "hide"];
			preset = "disappear";
			duration = 0.05;
			scale = 0.5;
		},
		{
			triggers = ["open", "show"];
			preset = "appear";
			duration = 0.2;
			scale = 0.5;
		}
		)
	},

# Animations for Dunst notifications.
	{
		match = "class_g = 'Dunst'";
		animations = (
		{
			triggers = ["close", "hide"];
			preset = "fly-out";	#-dunst-close-preset
			direction = "up";	#-dunst-close-direction
			duration = 0.2;
		},
		{
			triggers = ["open", "show"];
			preset = "fly-in";	#-dunst-open-preset
			direction = "up";	#-dunst-open-direction
			duration = 0.2;
		}
		)
		corner-radius = 0;
	},


)
