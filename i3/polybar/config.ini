[global/wm]
include-file = $HOME/.config/i3/polybar/mocha.ini


[colors]
background = ${colors.base}
background-alt = ${colors.mantle}
foreground = ${colors.text}
primary = ${colors.lavender}
secondary = ${colors.yellow}
alert = ${colors.peach}
disabled = ${colors.blue}

[bar/bar1]
width = 100%
height = 28pt
radius = 6
fixed-center = true
offset-x = 0%
offset-y = 0%
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-1 = Noto Sans CJK SC:style=Regular;2
font-0 = JetBrainsMono Nerd Font:size=14;3

modules-left = i3 systray
modules-right = pulseaudio xkeyboard wlan battery power
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt


[module/i3]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

strip-wsnumbers = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " "
label-muted-foreground = ${colors.secondary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock 
blacklist-1 = scroll lock
blacklist-2 = caps lock

label-layout = 󰌌 %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:$HOME/.config/i3/scripts/Rofi_Wifi_Menu.sh:}%{F#F38BA8}󰌙 %{F#707880}%{A}"

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
ramp-signal-0 = "󰤯 " 
ramp-signal-1 = "󰤟 "
ramp-signal-2 = "󰤢 "
ramp-signal-3 = "󰤥 "
ramp-signal-4 = "󰤨 "
#ramp-signal-5 = 😈
# label-connected =   %essid%
click-left = $HOME.local/i3scripts/Rofi_Wifi_Menu.sh
label-connected = "%{A1:$HOME/.config/i3/scripts/Rofi_Wifi_Menu.sh:}%essid%%{A}"
interval = 3.0

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}󰌙%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %l:%M %p
date-alt = %a %Y-%m-%d %l:%M:%S %p

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20

battery = BAT0
adapter = AC
poll-interval = 5

format-discharging = <ramp-capacity> <label-discharging>
format-charging =  <animation-charging><label-charging>
format-low = <animation-low><label-low>

label-charging = %percentage%%
label-full =  %percentage%%
label-low = %{F#F38BA8} %{F-} %percentage%%

ramp-capacity-0 =   
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

animation-low-0 = %{F#F38BA8}!%{F-}
animation-low-1 = 

[module/power]
type = custom/text 
click-left = $HOME/.config/i3/scripts/powermenu.sh
content = " "



[settings]
screenchange-reload = true
pseudo-transparency = true

